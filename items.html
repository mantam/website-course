<!DOCTYPE html>
<html>
<head>
	<meta name="description" content="MT.com team players" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>MT.com - Players</title>
	<link rel="icon" href="icon.gif" type="image/gif"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js" type="text/javascript"></script>
	<script src="js/data.js" type="text/javascript"></script>
	<script src="js/header.js" type="text/javascript"></script>
	<script src="js/footer.js" type="text/javascript"></script>
	<link href="css/all.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div id="menu-header"></div>
	<div class="page-content players">
		<div id="team-name" class="page-title"></div>
		<div id="player-data"></div>
		<div style="clear:both"></div>
	</div>
	<div id="menu-footer"></div>
	<script>
		var teamName = getUrlParamValue("category");
		document.getElementById("team-name").innerHTML = `${teamName.replace(/-/g, " ")} players`;
		var links = [{
			url: "index.html",
			name: "Back to Syllabus",
		},{
			url: "categories.html",
			name: "Back to Teams",
		}];
		loadMenu("img/site-logo.png", links);
		loadFooter("categories.html");
		loadPlayerData(teamName);
	</script>
</body>
</html>
